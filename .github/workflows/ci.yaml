name: ci

on: [push, pull_request]

jobs:
  build-windows:

    runs-on: [ windows-latest ]

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17.0.2
        uses: foojayio/setup-java@disco
        with:
          java-version: 17.0.2
          architecture: x64
      - name: Build with Gradle
        run: ./gradlew.bat build
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_KEY }}
          PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
      - name: Create Distribution
        run: .\build_app_windows.bat
      - uses: actions/upload-artifact@v3
        with:
          name: JDKMon Windows
          path: |          
            build/installer
            build/libs

  build-mac:

    runs-on: [ macos-latest ]

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17.0.2
        uses: foojayio/setup-java@disco
        with:
          java-version: 17.0.2
          architecture: x64
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_KEY }}
          PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
      - name: Grant execute permission for build_app_macos.sh
        run: chmod +x ./build_app_macos.sh
      - name: Create Distribution
        run: ./build_app_macos.sh
      - uses: actions/upload-artifact@v3
        with:
          name: JDKMon Mac
          path: |
            build/installer
            build/libs

  build-linux:

    runs-on: [ ubuntu-latest ]

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17.0.2
        uses: foojayio/setup-java@disco
        with:
          java-version: 17.0.2
          architecture: x64
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_KEY }}
          PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
      - name: Grant execute permission for build_app_linux.sh
        run: chmod +x ./build_app_linux.sh
      - name: Create Distribution
        run: ./build_app_linux.sh
      - uses: actions/upload-artifact@v3
        with:
          name: JDKMon Linux
          path: |
            build/installer
            build/libs